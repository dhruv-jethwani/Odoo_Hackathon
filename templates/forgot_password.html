{% extends "base.html" %}
{% block content %}

<div class="w-full h-screen bg-gradient-to-br from-gray-900 via-black to-purple-900 text-white flex justify-center items-center">
    <div class="w-full max-w-md flex flex-col items-center justify-center py-5">

        <div class="w-full py-6 px-6 mt-6 flex flex-col items-start justify-start rounded-xl bg-[#181818] shadow-2xl">
            <div class="flex flex-col gap-2">
                <h1 class="font-semibold text-lg">Forgot Password</h1>
                <p class="text-sm text-zinc-400">Enter your email to receive a temporary password.</p>
            </div>

            {% if error_msg %}
            <p class="text-red-500 text-sm font-medium">{{ error_msg }}</p>
            {% endif %}
            {% if success_msg %}
            <p class="text-green-500 text-sm font-medium">{{ success_msg }}</p>
            {% endif %}

            <form method="POST" action="/forgot-password" class="mt-5 flex flex-col gap-5 w-full">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium" for="email">Email</label>
                    <input
                        class="w-full p-2 outline-none border rounded-md border-zinc-700 bg-[#141414] focus:ring-2 focus:ring-violet-500 text-sm"
                        type="email" id="email" name="email" placeholder="your@email.com" required />
                </div>

                <button type="submit"
                    class="bg-violet-500 p-2 rounded-md font-semibold text-sm flex w-full items-center justify-center gap-2 cursor-pointer hover:bg-violet-600 transition-all duration-300">
                    Send Temporary Password
                </button>
            </form>

            <div class="mt-5 w-full">
                <p class="text-zinc-400 font-medium text-sm text-center">
                    Remembered your password?
                    <a href="/login" class="text-violet-500 hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
