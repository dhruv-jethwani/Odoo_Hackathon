{% extends "base.html" %}
{% block content %}

<div
    class="w-full min-h-screen bg-gradient-to-br from-gray-900 via-black to-purple-900 text-white flex justify-center items-center">
    <div class="w-full max-w-md flex flex-col items-center justify-center">

        <!-- Logo + Heading -->
        <div class="flex flex-col justify-center items-center gap-3">

            <div class="flex flex-col items-center justify-center">
                <h1 class="font-bold text-3xl text-center">Expense Management</h1>
                <h2 class="font-medium text-lg text-zinc-300 text-center">Create Account</h2>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="w-full py-6 px-6 mt-6 flex flex-col gap-5 rounded-xl bg-[#181818] shadow-2xl">

            <div class="flex flex-col gap-2">
                <h1 class="font-semibold text-lg">Sign Up</h1>
                <p class="text-sm text-zinc-400">Create your account to start</p>
            </div>

            <form method="POST" action="/register" class="flex flex-col gap-5 w-full">
                {% if error_msg %}
                <p class="text-red-500 text-sm font-medium">{{ error_msg }}</p>
                {% endif %}

                <!-- Username -->
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium" for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="axelblaze" required
                        class="w-full p-2 outline-none border rounded-md border-zinc-700 bg-[#141414] focus:ring-2 focus:ring-violet-500 text-sm" />
                </div>

                <!-- Email -->
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="axel12@gmail.com" required
                        class="w-full p-2 outline-none border rounded-md border-zinc-700 bg-[#141414] focus:ring-2 focus:ring-violet-500 text-sm" />
                </div>

                <!-- Password -->
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="******" required
                        class="w-full p-2 outline-none border rounded-md border-zinc-700 bg-[#141414] focus:ring-2 focus:ring-violet-500 text-sm" />
                </div>

                <!-- Confirm Password -->
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="******" required
                        class="w-full p-2 outline-none border rounded-md border-zinc-700 bg-[#141414] focus:ring-2 focus:ring-violet-500 text-sm" />
                </div>

                <!-- Country Selection -->
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium" for="country">Country</label>
                    <select id="country" name="country" required
                        class="w-full p-2 outline-none border rounded-md border-zinc-700 bg-[#141414] focus:ring-2 focus:ring-violet-500 text-sm">
                        <option value="" disabled selected>Select your country</option>
                        <option value="India">India</option>
                        <option value="United States">United States</option>
                        <option value="Lithuania">Lithuania</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="bg-violet-500 p-2 rounded-md font-semibold text-sm flex w-full items-center justify-center gap-2 cursor-pointer hover:bg-violet-600 transition-all duration-300">
                    Sign Up
                </button>
            </form>

            <!-- Already have account -->
            <div class=" w-full text-center">
                <p class="text-zinc-400 font-medium text-sm">
                    Already have an account?
                    <a href="/login" class="text-violet-500 hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
